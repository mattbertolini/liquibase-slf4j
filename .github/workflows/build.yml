name: build
run-name: CI build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - $default-branch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jdk-version: [11, 17]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.jdk-version }}
          distribution: 'temurin'

      - uses: actions/cache/restore@v3
        id: restore-ivy-lib-cache
        name: Restore Ivy Dependency Cache
        with:
          path: lib/
          key: ivy-lib-cache-v1-jdk-${{ matrix.jdk-version }}-${{ hashFiles('ivy.xml') }}

      - name: Initialize Ant
        run: ./.github/scripts/init-ant.sh

      - name: Run Ant Build
        run: |
          ant -version
          ant -noinput -logger org.apache.tools.ant.NoBannerLogger clean build check

      - uses: actions/cache/save@v3
        id: save-ivy-lib-cache
        name: Save Ivy Dependency Cache
        with:
          path: lib/
          key: ivy-lib-cache-v1-jdk-${{ matrix.jdk-version }}-${{ hashFiles('ivy.xml') }}

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        with:
          name: JUnit Test Results
          path: build/reports/unittest

      - name: Archive Code Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: Code Coverage Report
          path: build/reports/coverage
